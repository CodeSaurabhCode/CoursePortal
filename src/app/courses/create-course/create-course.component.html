<div class="container mt-4">
    <h2>Create New Course</h2>
    <form [formGroup]="courseForm" (ngSubmit)="createCourse()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" class="form-control" required>
        <div *ngIf="courseForm.get('title').invalid && courseForm.get('title').touched" class="text-danger">
          Title is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" formControlName="category" class="form-control" required>
        <div *ngIf="courseForm.get('category').invalid && courseForm.get('category').touched" class="text-danger">
          Category is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="instructor">Instructor:</label>
        <input type="text" formControlName="instructor" class="form-control" required>
        <div *ngIf="courseForm.get('instructor').invalid && courseForm.get('instructor').touched" class="text-danger">
          Instructor is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea formControlName="description" class="form-control" required></textarea>
        <div *ngIf="courseForm.get('description').invalid && courseForm.get('description').touched" class="text-danger">
          Description is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="duration">Duration (in weeks):</label>
        <input type="number" formControlName="duration" class="form-control" required>
        <div *ngIf="courseForm.get('duration').invalid && courseForm.get('duration').touched" class="text-danger">
          Duration must be a positive number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" formControlName="price" class="form-control" required>
        <div *ngIf="courseForm.get('price').invalid && courseForm.get('price').touched" class="text-danger">
          Price must be a non-negative number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="imageUrl">Image URL:</label>
        <input type="text" formControlName="imageUrl" class="form-control" required>
        <div *ngIf="courseForm.get('imageUrl').invalid && courseForm.get('imageUrl').touched" class="text-danger">
          Image URL is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="rating">Rating:</label>
        <input type="number" formControlName="rating" class="form-control" required>
        <div *ngIf="courseForm.get('rating').invalid && courseForm.get('rating').touched" class="text-danger">
          Rating must be a number between 0 and 5.
        </div>
      </div>
  
      <div class="form-group">
        <label for="studentsEnrolled">Students Enrolled:</label>
        <input type="number" formControlName="studentsEnrolled" class="form-control" required>
        <div *ngIf="courseForm.get('studentsEnrolled').invalid && courseForm.get('studentsEnrolled').touched" class="text-danger">
          Students Enrolled must be a non-negative number.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="courseForm.invalid">Create Course</button>
    </form>
  </div>
